<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./scripts/scripts.js"></script>
</body>

<main class="container-fluid">
    <section id="list">
        <h3>Your Tasks</h3>
        <button id="btnDetails" class="btn btn-sm btn-success">Hide/Show</button>
    </section>
    <section id="details">
        <h3>Task Information</h3>
        <form action="#">
            <div class="control">
                <label>Id:</label>
                <input class="form-control" type="text" id="txtId" placeholder="Id" readonly>
            </div>
            <div class="control">
                <label>Title:</label>
                <input class="form-control" type="text" id="txtTitle" placeholder="Task Title">
            </div>
            <div class="control">
                Important: <i id="iconImp" class="far fa-star"></i>
            </div>
            <div class="control">
                <label>Start Date:</label>
                <input class="form-control" type="datetime-local" name="txtStartDate" id="txtStartDate">
            </div>
           <div class="control">
            <label>Due Date:</label>
                <input class="form-control" type="datetime-local" name="txtDueDate" id="txtDueDate">
           </div>
           <div class="control">
                <label class="lblDesc">Description:</label>
                <textarea class="form-control"></textarea>
           </div>
            
           <div class="control">
            <select placeholder="Select Status">
                <option value="1" selected disabled>Select a status:</option>
                <option value="2">Pending</option>
                <option value="3">In Progress</option>
                <option value="4">Blocked</option>
                <option value="5">Done</option>
            </select>
           </div>
        </form>
    </section>
</main>

























</html>
